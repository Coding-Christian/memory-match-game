<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>JS | Matching Game</title>
  </head>
  <body>
    <header class="title flex-center">
      <h1>JoJo's Bizzare Memory Matching Game</h1>
    </header>
    <div class="game-content">
      <aside class="stats-area flex-center">
        <h2 class="stat-head flex-center">Session Statstics</h2>
        <h3 class="flex-center">Games Played:</h3>
        <div id="gamesPlayed" class="flex-center"></div>
        <h3 class="flex-center">Match Attempts:</h3>
        <div id="matchAttempts" class="flex-center"></div>
        <h3 class="flex-center">Accuracy:</h3>
        <div id="accuracy" class="flex-center"></div>
      </aside>
      <main class="game-area flex-center">
        <div class="gameover-modal hidden flex-center">
          <h1>
            You Win! The Joestar bloodline lives on thanks to your efforts!
          </h1>
          <div class="reset-button flex-center">Play Again</div>
        </div>
      </main>
      <div class="start-button flex-center">Play</div>
    </div>
  </body>
</html>
